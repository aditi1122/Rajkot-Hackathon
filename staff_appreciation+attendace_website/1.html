<!DOCTYPE html>
 <head>
   <meta charset="utf-8" />
   <link rel="stylesheet"
   type="text/css"
   href = "1.css" />
  </head>
  <body>
   <div id="container">
    <h1>Sending Message To Employee</h1>
    <form action="" method="post">
     <ul>
      <li>
       <label for="phoneNumber">NAME</label>
       <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Mukul" /></li>
      <li>
      <label for="carrier">ID</label>
       <input type="text" name="carrier" id="carrier" placeholder="6255" />
      </li>
      <li>
       <label for="smsMessage">Message</label>
       <textarea name="smsMessage" id="smsMessage" cols="45" rows="15" placeholder="You are Late.Hurry Up!!!!"></textarea>
      </li>
     <li><input type="submit" name="sendMessage" id="sendMessage" value="Send Message" /></li>
    </ul>
   </form>
  </div>
 </body>
</html>
